<div class="t-container">
    <mat-card class="example-card">
        <mat-card-header>
            <div mat-card-avatar class="material-icons">supervisor_account</div>
            <mat-card-title>Employees</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="mat-elevation-z8 m-bottom">
                <table mat-table [dataSource]="dataSource">

                    <!-- UserName Column -->
                    <ng-container matColumnDef="userName">
                        <th mat-header-cell *matHeaderCellDef> UserName </th>
                        <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
                    </ng-container>

                    <!-- PhoneNumber Column -->
                    <ng-container matColumnDef="phoneNumber">
                        <th mat-header-cell *matHeaderCellDef> PhoneNumber </th>
                        <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
                    </ng-container>

                    <!-- Actions Column -->
                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef> Actions </th>
                        <td mat-cell *matCellDef="let element">
                            <i class="material-icons" (click)="deleteEmployee(element)" style="cursor: pointer;">delete_forever</i>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="example-element-row"></tr>
                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
            </div>
            <button mat-raised-button (click)="openDialog()">Add an employee</button>
        </mat-card-content>
    </mat-card>
</div>

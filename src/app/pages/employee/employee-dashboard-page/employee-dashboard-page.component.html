<div class="t-container">
    <mat-card class="example-card">
        <mat-card-header>
            <div mat-card-avatar class="material-icons">book</div>
            <mat-card-title>Contracts</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="mat-elevation-z8 m-bottom">
                <table mat-table [dataSource]="dataSource">

                    <!-- Customer Column -->
                    <ng-container matColumnDef="customerName">
                        <th mat-header-cell *matHeaderCellDef> Customer </th>
                        <td mat-cell *matCellDef="let element"> {{element.customerName}} </td>
                    </ng-container>

                    <!-- Gadget Column -->
                    <ng-container matColumnDef="gadgetName">
                        <th mat-header-cell *matHeaderCellDef> Gadget </th>
                        <td mat-cell *matCellDef="let element"> {{element.gadgetName}} </td>
                    </ng-container>

                    <!-- Start Date Column -->
                    <ng-container matColumnDef="startDate">
                        <th mat-header-cell *matHeaderCellDef> Start Date </th>
                        <td mat-cell *matCellDef="let element"> {{element.startDate}} </td>
                    </ng-container>

                    <!-- End Date Column -->
                    <ng-container matColumnDef="endDate">
                        <th mat-header-cell *matHeaderCellDef> End Date </th>
                        <td mat-cell *matCellDef="let element"> {{element.endDate}} </td>
                    </ng-container>

                    <!-- Status Column -->
                    <ng-container matColumnDef="status">
                        <th mat-header-cell *matHeaderCellDef> Status </th>
                        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                    </ng-container>

                    <!-- Status Column -->
                    <ng-container matColumnDef="observations">
                        <th mat-header-cell *matHeaderCellDef> Observations </th>
                        <td mat-cell *matCellDef="let element"> {{element.observations}} </td>
                    </ng-container>

                    <!-- Actions Column -->
                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef> Actions </th>
                        <td mat-cell *matCellDef="let element">
                            <i class="material-icons" (click)="openDialog(element)" style="cursor: pointer;">edit</i>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="example-element-row"></tr>
                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
            </div>
        </mat-card-content>
    </mat-card>
</div>

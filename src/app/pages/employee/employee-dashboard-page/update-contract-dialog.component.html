<h1 mat-dialog-title>Update contract</h1>
<div mat-dialog-content>
    <form class="example-container" autocomplete="off" [formGroup]="contractUpdateForm">
        <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="End Date" formControlName="endDate">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        <mat-form-field>
            <mat-label>Status</mat-label>
            <mat-select formControlName="status">
              <mat-option *ngFor="let status of statuses" [value]="status.value">
                {{status.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-button (click)="onSubmitUpdateContractForm()" [disabled]="!contractUpdateForm.valid">Update</button>
</div>

<div class="c-container">
    <mat-card class="example-card">
        <mat-card-header>
            <div mat-card-avatar class="material-icons">person_add</div>
            <mat-card-title>Register</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form class="example-container" autocomplete="off" [formGroup]="registerForm" (ngSubmit)="onSubmitRegisterForm()">
                <mat-form-field>
                    <input matInput placeholder="Email" formControlName="email">
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Password" formControlName="password">
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Confirm Password" formControlName="confirmPassword">
                </mat-form-field>
                <button mat-stroked-button type="submit" [disabled]="!registerForm.valid" style="width:100%">Register</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
